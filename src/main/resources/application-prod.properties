spring.application.name=scamp

# --- MySQL ---
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# Naver News API Keys
naver.news.client-id=${NAVER_NEWS_CLIENT_ID}
naver.news.client-secret=${NAVER_NEWS_CLIENT_SECRET}

# Opendata api
api.kisa.serviceKey=${KISA_API_KEY}
api.kisa.baseUrl=${KISA_API_URL}
api.kisa.refreshRate=100000